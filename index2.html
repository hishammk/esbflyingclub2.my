<!DOCTYPE html>
<html>
<head>
  <style>
    .hero-image {
      background-image: url("bg_img.png");
      height: 500px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<div class="hero-image">
  <div class="hero-text">
    <h1>This site is under maintenance.</h1>
    <p>We are taking off real soon ... Please check back again later</p>
  </div>
</div>

</body>
</html>
